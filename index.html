<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/styles.css" rel="stylesheet">
    <script src="./JS/functions.js"></script>
    <title>Arrays JS intro</title>
</head>
<body>
    <div id="grid">
        <div class="item" id="divHdr">
            <p id="I">J S I n t r o</p>
            <p id="A">A r r a y s</p>
        </div>
        <div class="cell subGrid">
            <label for="txt1">Ex.&nbsp;&nbsp;1:&nbsp;</label>
            <button onclick="typeCheck()">check type</button>
            <input type="text" id="txt1" readonly>
        </div>
        <div class="cell subGrid">
            <label for="txt2">Ex.&nbsp;&nbsp;2:&nbsp;</label>
            <button onclick="cloneArray()">deep clone</button>
            <input type="text" id="txt2" readonly>
        </div>
        <div class="cell subGrid">
            <label for="txt3">Ex.&nbsp;&nbsp;3:&nbsp;</label>
            <button onclick="firstN()">first 'n' elements</button>
            <input type="text" id="txt3" readonly>
        </div>
        <div class="cell subGrid">
            <label for="txt4">Ex.&nbsp;&nbsp;4:&nbsp;</label>
            <button onclick="lastN()">last 'n' elements</button>
            <input type="text" id="txt4" readonly>
        </div> 
        <div class="cell subGrid">
            <label for="txt5">Ex.&nbsp;&nbsp;5:&nbsp;</label>
            <button onclick="arr2Str()">to string</button>
            <input type="text" id="txt5" readonly>
        </div>
        <div class="cell subGrid">
            <label for="txt6">Ex.&nbsp;&nbsp;6:&nbsp;</label>
            <button onclick="markEven()">mark even</button>
            <input type="text" id="txt6" readonly>
        </div>
        <div class="cell subGrid">
            <label for="txt7">Ex.&nbsp;&nbsp;7:&nbsp;</label>
            <button onclick="sort()">array sort</button>
            <input type="text" id="txt7" readonly>
        </div>
        <div class="cell subGrid">
            <label for="txt8">Ex.&nbsp;&nbsp;8:&nbsp;</label>
            <button onclick="frequent()">frequent item</button>
            <input type="text" id="txt8" readonly>
        </div>
        <div class="cell subGrid">
            <label for="txt9">Ex.&nbsp;&nbsp;9:&nbsp;</label>
            <button onclick="swapCase()">swap the case</button>
            <input type="text" id="txt9" readonly>
        </div>
        <div class="cell subGrid">
            <label for="txt10">Ex.10:&nbsp;</label>
            <button onclick="nestedArr()">nested array</button>
            <input type="text" id="txt10" readonly>
        </div>                        
    </div>
</body>
</html>
